<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Login</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/Erro_de_Login.css"/>
    <script id="applicationScript" type="text/javascript" src="js/Erro_de_Login.js"></script>
</head>
<body>
    <div id="Erro_de_Login" onclick="application.goToTargetView(event)">
        <div class="message">
            <span>Bem-vinda de volta!</span><br/>
            <span style="font-style:normal;font-weight:normal;">Login</span>
        </div>
        <img src="/img/humaaans-standing-9_146px.png" alt="Ilustração de pessoa" class="illustration">

        <div class="input-group">
            <svg class="input-background">
                <rect rx="10" ry="10" width="292" height="50"></rect>
            </svg>
            <div class="input-label">Email</div>
        </div>

        <div class="input-group">
            <svg class="input-background">
                <rect rx="10" ry="10" width="292" height="50"></rect>
            </svg>
            <div class="input-label">Senha</div>
        </div>

        <div class="input-group">
            <svg class="input-background">
                <rect rx="10" ry="10" width="292" height="50"></rect>
            </svg>
            <div class="input-label">Login</div>
        </div>

        <div class="link">Esqueceu a senha ou o login?</div>
        <div class="register">
            <span>Ainda não tem uma conta? </span>
            <span style="font-style:normal;font-weight:normal;font-size:16px;">Cadastre-se!</span>
        </div>

        <div class="error-message">
            <span>Por favor, insira seu email novamente</span>
        </div>
    </div>
</body>
</html>
