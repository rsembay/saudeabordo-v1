<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg.Ativid–Exercicios-1o acesso</title>
  <link rel="stylesheet" href="css/RegAtividExercicios-1o_acesso.css">
</head>
<body>
  <div id="container">
    <!-- Seção do Topo (Identificação do Usuário) -->
    <section id="top-section">
      <div class="top-container">
        <!-- Botão Voltar -->
        <button id="back-button">Voltar</button>
        
        <!-- Nome e Foto do Usuário -->
        <div id="user-info">
          <span id="user-name">Luma Assis</span>
          <img id="user-photo" src="/img/User ID.svg" alt="Foto do Usuário">
        </div>
      </div>
    </section>

    <!-- Formulário -->
    <section id="form-section">
      <h1>Prática de Exercícios</h1>

      <div class="form-group">
        <label for="atividade">Atividade</label>
        <input type="text" id="atividade" class="input-field" placeholder="Ex: Alongamento">
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="input-field">
      </div>

      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" class="input-field">
      </div>

      <!-- Campo de Anotações -->
      <div class="form-group">
        <label for="anotacoes">Anotações</label>
        <textarea id="anotacoes" class="input-field" placeholder="Escreva suas observações..."></textarea>
      </div>

      <!-- Botões de ação -->
      <div class="form-group">
        <button class="btn-adicionar">Adicionar</button>
        <button class="btn-cancelar">Cancelar</button>
      </div>
    </section>
  </div>
</body>
</html>
