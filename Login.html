<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/Login.js" defer></script>
</head>
<body>
    <div class="main-container">
        <img src="/img/logo-saude-a-bordo.png" alt="Logo Saúde a Bordo" class="logo">
        <h1>Bem-vindo(a) de volta!</h1>
        <p>Faça seu login</p>
        <img src="/img/humaaans-standing-9_146px.png" alt="Ilustração de pessoa" class="illustration">
        <form action="#" method="post" class="form-login">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group password-container">
                <input type="password" id="senha" name="senha" placeholder=" " required>
                <label for="senha">Senha</label>
                <img src="/img/Iconly-Bold-Show.png" alt="Mostrar senha" class="show-password-icon">
            </div>
            <a href="#" class="link">Esqueceu a senha ou o login?</a>
            <a href="Principal__Registro_de_Atividades.html" class="btn">Login</a>
            <p>Ainda não tem uma conta? <a href="#" class="link">Cadastre-se!</a></p>
        </form>
    </div>
</body>
</html>
