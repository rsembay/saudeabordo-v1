<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atividades</title>
    <link rel="stylesheet" href="/css/Reg.css">
</head>
<body>
    <!-- Contêiner Principal -->
    <div id="RegAtividAliment-1o-acesso">
        <!-- Título -->
        <div id="aac" class="texto-centralizado">
            Título de Exemplo
        </div>

        <!-- Ícone de Imagem ou Botão -->
        <div class="aae"></div> 

        <!-- Caixa de texto com descrição -->
        <div id="aaf">
            <div id="aag" class="texto-centralizado">
                Texto Descritivo
            </div>
            <div id="aah">
                <!-- Ícone ou imagem dentro da caixa de texto -->
                <div class="aai"></div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="abw">
            <div id="abx" class="texto-centralizado">
                Botão 1
            </div>
        </div>

        <div class="abz">
            <div id="aby" class="texto-centralizado">
                Botão 2
            </div>
        </div>

        <!-- Contêiner de Ação com Caixa de Texto -->
        <div id="aau">
            <div id="aav" class="texto-centralizado">
                Ação 1
            </div>
        </div>

        <!-- Botão de Navegação ou Ação -->
        <div id="abv" class="texto-centralizado">
            Navegar
        </div>

        <!-- Outro Conjunto de Elementos -->
        <div id="aba">
            <div class="aau"></div>
            <div class="aai"></div>
        </div>

        <!-- Mais Itens de Navegação ou Controles -->
        <div id="abz">
            <div class="abx">Outro Item</div>
        </div>

        <!-- Área de Conteúdo ou Formulário -->
        <div id="acf">
            <div id="ace">Conteúdo</div>
        </div>
    </div>
</body>
</html>
