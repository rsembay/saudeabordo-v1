<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Alimentação</title>
    <link rel="stylesheet" href="css/RegAtividAliment-1o-acesso.css" />
</head>
<body>


    <!-- Seção do formulário -->
    <section id="form-section">
		    <!-- Seção do Topo com Identificação do Usuário -->
			<section id="top-section">
				<div class="top-container">
					<!-- Botão de Voltar -->
					<button id="back-button" onclick="window.location.href='Principal__Registro_de_Atividades.html'">Voltar</button>
		
					<!-- Identificação do Usuário -->
					<div id="user-info">
						<span id="user-name">Luma Assis</span>
						<img id="user-photo" src="/img/User ID.svg">
					</div>
				</div>
			</section>
        <h1>Formulário de Registro de Alimentação</h1>
        <form action="submit" method="POST">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required />
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required />
            </div>

            <div class="form-group">
                <label for="refeicao">Tipo de Refeição:</label>
                <select id="refeicao" name="refeicao" required>
                    <option value="cafe">Café</option>
                    <option value="almoco">Almoço</option>
                    <option value="jantar">Jantar</option>
                    <option value="lanche">Lanche</option>
                </select>
            </div>

            <div class="form-group">
                <label for="calorias">Calorias (J):</label>
                <input type="number" id="calorias" name="calorias" required />
            </div>

            <div class="form-group">
                <label for="acucar">Açúcar (g):</label>
                <input type="number" id="acucar" name="acucar" required />
            </div>

            <div class="form-group">
                <label for="detalhes">Detalhes:</label>
                <textarea id="detalhes" name="detalhes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </section>
</body>
</html>
