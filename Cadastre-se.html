<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastrese.css">
    <script src="/js/cadastro.js" defer></script>
</head>
<body>
    <div class="main-container">
        <img src="/img/logo-saude-a-bordo.png" alt="Logo Saúde a Bordo" class="logo">
        <h1>Crie sua conta</h1>
        <p>Preencha os campos abaixo para se cadastrar</p>
        <img src="/img/humaaans-standing-9_146px.png" alt="Ilustração de pessoa" class="illustration">
        <form action="#" method="post" class="form-cadastro">
            <div class="input-group">
                <input type="text" id="nome" name="nome" placeholder=" " required>
                <label for="nome">Nome Completo</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="tel" id="telefone" name="telefone" placeholder=" " required>
                <label for="telefone">Telefone</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder=" " required>
                <label for="senha">Senha</label>
                <img src="/img/Iconly-Bold-Show.png" alt="Mostrar senha" class="show-password-icon">
            </div>
            <button type="submit" class="btn">Cadastre-se</button>
            <p>Já tem uma conta? <a href="#" class="link">Faça login!</a></p>
        </form>
    </div>
</body>
</html>
